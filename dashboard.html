<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <div class="header-content">
                <h1 id="company-name">Dashboard</h1>
                <div class="header-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
            </div>
            <button id="logout">Logout</button>
        </header>
        
        <div class="tabs-wrapper">
            <div class="tabs-container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="past">Past Tests</button>
                    <button class="tab-btn" data-tab="ongoing">Ongoing Tests</button>
                    <button class="tab-btn" data-tab="future">Future Tests</button>
                    <div class="tab-slider"></div>
                </div>
            </div>
            <button id="create-test">+ Create Test</button>
        </div>

        <div id="past-tests" class="tab-content active">
            <div class="empty-state"></div>
        </div>
        
        <div id="ongoing-tests" class="tab-content">
            <div class="empty-state"></div>
        </div>
        
        <div id="future-tests" class="tab-content">
            <div class="empty-state"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Your config -->
    <script src="js/firebase.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
